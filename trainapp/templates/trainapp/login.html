<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器学习及模型训练教学平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 基础样式 - 保持科技蓝风格统一 */
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: #f0f7ff;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPgo8cmVjdCB3aWR0aD0iNSIgaGVpZ2h0PSI1IiBmaWxsPSIjZmZmZmZmIiBmaWxsLW9wYWNpdHk9IjAuMDUiLz4KPC9zdmc+');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 15px;
        }

        /* 表单容器样式 - 与其他页面保持一致 */
        .form-container {
            background-color: white;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(22, 93, 255, 0.15);
            max-width: 500px;
            width: 100%;
            border: 1px solid #e6f0ff;
        }

        /* 标题样式 - 与其他页面统一 */
        h1 {
            color: #165DFF;
            margin-bottom: 1.5rem;
            margin-top: 0;
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
            text-align: center;
            width: 100%;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, transparent, #165DFF, transparent);
        }

        /* 表单组样式 */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4E5969;
            font-weight: 500;
        }

        input, button {
            width: 100%;
            padding: 0.7rem;
            border-radius: 6px;
            border: 1px solid #b3d1ff;
            font-family: inherit;
            font-size: 1rem;
        }

        input {
            background-color: #f9fbff;
            color: #333;
        }

        input:focus {
            outline: none;
            border-color: #165DFF;
            box-shadow: 0 0 0 3px rgba(22, 93, 255, 0.1);
        }

        /* 按钮样式 - 统一使用科技蓝按钮 */
        .btn-login {
            background-color: #165DFF;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-login:hover {
            background-color: #0e42d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 错误信息样式 */
        .error-message {
            color: #ff4d4f;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #fff1f0;
            border-radius: 5px;
            text-align: center;
        }

        /* 装饰性分隔线 - 保持统一 */
        .decorative-pattern {
            height: 3px;
            background: linear-gradient(90deg, transparent, #165DFF, transparent);
            margin: 2rem 0;
        }

        /* 版权信息 - 统一格式 */
        .copyright {
            text-align: center;
            color: #86909C;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>机器学习及模型训练教学平台</h1>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            <button type="submit" class="btn-login">登录</button>
        </form>
        <div class="decorative-pattern"></div>
        <div class="copyright">
            <p>© 2025 人工智能与大数据学院AI应用研发中心 版权所有</p>
        </div>
    </div>
</body>
</html>
