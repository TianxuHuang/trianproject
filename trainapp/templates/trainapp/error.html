<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统错误 - 机器学习及模型训练平台</title>
    <style>
        /* 基础样式保持科技蓝风格 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .error-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
            text-align: center;
        }
        
        .error-title {
            color: #165DFF;
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .error-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #165DFF, transparent);
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #e74c3c;
            margin: 30px 0;
            padding: 20px;
            background-color: #f8d7da;
            border-left: 4px solid #e74c3c;
            text-align: left;
            border-radius: 5px;
        }
        
        .btn-home {
            display: inline-block;
            background-color: #165DFF;
            color: white;
            padding: 10px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn-home:hover {
            background-color: #0e42d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .decorative-pattern {
            height: 4px;
            background: linear-gradient(90deg, transparent, #165DFF, transparent);
            margin: 40px 0;
        }
        
        .copyright {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1 class="error-title">系统异常</h1>
            
            <div class="error-message">
                <p><strong>错误信息:</strong> {{ error_message }}</p>
            </div>
            
            <a href="{% url 'trainapp:index' %}" class="btn-home">返回首页</a>
            
            <div class="decorative-pattern"></div>
            
            <div class="copyright">
                © 2025 人工智能与大数据学院AI应用研发中心 版权所有
            </div>
        </div>
    </div>
</body>
</html>
